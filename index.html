<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="playerContainer">
      <button class="choices" id="paper">
        <img src="images/paper.png" />
      </button>
      <button class="choices" id="rock">
        <img src="images/rock.png" />
      </button>
      <button class="choices" id="scissors">
        <img src="images/scissors.png" />
      </button>
    </div>
    <div class="links">
      <a href="https://docs.google.com/document/d/1A9zh1dXvIYOcoBFdLsiAUy0krp7PRJZFPxaQyXW3j50/edit" target="_blank">Rules</a>
      <a href="https://github.com/Shifureh?tab=repositories" target="_blank">Shifatul's Github</a>
    </div>
    <div class="outputSelection">
      <div class="playerImageContainer">
        <img class="playerImage" />
      </div>
      <div class="computerImageContainer">
        <img class="computerImage" />
      </div>
    </div>
    <div class="text">
      <div class="playerPoints"></div>
      <div class="roundResult"></div>
      <div class="computerPoints"></div>
    </div>
  </body>
</html>
